<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisy ui and tailwind cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- css link -->
     <link rel="stylesheet" href="./style.css">
</head>
<body class="roboto">
<!-- navbar -->
<nav class="h-[100px] py-6 px-24 flex justify-between">
        <!-- nav logo -->
        <div class="flex justify-start gap-1 items-center">
            <img class="w-[50px]" src="./assets/logo.png" alt="Bangladesh logo">
            <p class="font-bold text-[#006747] text-lg leading-snug">
                Emergency<br>Service
            </p>
        </div>
        <!-- nav buttons -->
        <div class="flex justify-end gap-5">
            <button class="bg-[#41FF6B10] py-3 px-9 flex items-center gap-2 rounded-full">
                <p class="font-bold">0</p>
                <img class="w-[30px]" src="./assets/heart.png" alt="">
            </button>
            <button class="bg-[#41FF6B10] py-3 px-9 flex items-center gap-2 rounded-full">
                <p class="font-bold">100</p>
                <img class="w-[30px]" src="./assets/coin.png" alt="">
            </button>
            <button class="bg-[#00A63E] py-3 px-9 flex items-center gap-2 rounded-full">
                <p class="text-white"><span>0</span> copy</p>
                
            </button>
        </div>
</nav>
<!-- main section -->
<main>
    <section class="flex flex-col items-center justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] gap-3 p-5">
        <img class="w-24" src="./assets/logo-dark.png" alt="bangladesh logo">
        <h1 class="text-white font-bold text-[40px]">
            Emergency Service Directory
        </h1>
        <p class="text-white font-semibold text-xl">
            Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
        </p>
    </section>

</main>





    <!-- JS script link -->
     <script src="./script.js"></script>
</body>
</html>
